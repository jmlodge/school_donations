<!DOCTYPE html>
<html>
<head>
   <title>School Donations Dashboard</title>
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">

 </head>
<body class="application" id="bod">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="navbar-header">
           <a class="navbar-brand" href="./">School Donations Dashboard</a>
       </div>
   </div>
</div>


<div  id="outer" class="container-fluid">

   <div class="row">

       <div class="col-sm-12">
           <div class="row">

               <!-- Time Chart -->
               <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Number of Donations
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="time-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Time Chart -->

                <!-- Map -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                        Distribution of Donations
                        </div>
                        <div class="chart-stage chart-background">
                        <div id="us-chart"></div>
                        </div>
                    </div>
                </div>
           </div>


           <div class="row">
               <!-- Resources -->
               <div class="col-sm-4">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Resources Type
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="resource-type-row-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Resources -->

               <!-- Funding Pie -->
               <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Funding Status
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="funding-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Funding Pie -->

                <!-- Primary Focus Subject -->
                <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Primary Focus Subject
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="pri-focus-chart"></div>
                       </div>
                   </div>
                </div>
                <!-- Primary Focus Subject -->

                <!-- Poverty -->
                <div class="col-sm-4">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Poverty Level
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="poverty-level-row-chart"></div>
                       </div>
                   </div>
                </div>
                <!-- Poverty -->
           </div>


            <div class="row">
                <!-- Metric 1 -->
                <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Total Number of Donations
                       </div>
                       <div class="chart-stage" style=" background: #33CC99;
                           position: relative;
                           font-size: 29px;
                           color: white;
                           vertical-align: middle;
                           text-align: center;
                           padding-top: 12px;
                           padding-bottom: 0px;">
                           <div id="number-projects-nd"></div>
                       </div>
                   </div>
                </div>
                <!-- Metric 1 -->

                <!-- Metric 2 -->
                <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Total Donations in USD
                       </div>
                       <div class="chart-stage">
                           <div id="total-donations-nd"></div>
                       </div>
                   </div>
                </div>
                <!-- Metric 2 -->
             </div>
        </div>
   </div>
</div>

<hr>

</div>
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
</body>
</html>
